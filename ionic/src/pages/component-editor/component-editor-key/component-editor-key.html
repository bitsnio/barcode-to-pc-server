<component-editor [outputBlock]="outputBlock">

  <ion-item text-wrap [hidden]="outputBlock.name == 'ENTER' || outputBlock.name == 'TAB'">
    <ion-label>
      <h2>{{ 'keyIdentifier' | translate }}</h2>
    </ion-label>
    <ion-select [(ngModel)]="keyId" (ionChange)="onKeyToPressChange($event, keyId)">
      <ion-option *ngFor="let key of getKeys()" [value]="key.id">{{ key.name }}</ion-option>
    </ion-select>
  </ion-item>

  <ion-item no-lines text-wrap>
    <ion-label>
      <h2>{{ 'modifierKeys' | translate }}</h2>
      <p [innerHtml]="'modifierKeysDescription' | translate: { 'keyName': getKeyNameById(outputBlock) }"></p>
    </ion-label>
  </ion-item>

  <ion-item *ngFor="let key of getModifierKeys()">
    <ion-label color="dark">{{ key.name }}</ion-label>
    <ion-checkbox [(ngModel)]="key.enabled" (ionChange)="onModifierChange($event, key)"></ion-checkbox>
  </ion-item>

</component-editor>
